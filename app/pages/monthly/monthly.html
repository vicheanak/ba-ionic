<ion-header>

  <ion-navbar primary>
    <ion-title>របាយការណ៍ខែនេះ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="monthly">
    <div class="message" *ngIf="!isExist">
        លោកអ្នកមិនទាន់មានកំណត់ត្រាសម្រាប់ខែនេះទេ
    </div>
    <ion-item-divider light *ngIf="isExist">
        <ion-icon name="md-clipboard" item-left></ion-icon>
        សរុបកំណត់ត្រាក្នុងខែនេះ
        <ion-badge item-right>{{thisMonthOutlets.length}}</ion-badge>
    </ion-item-divider>
    <ion-row baseline *ngIf="isExist">
        <ion-col width-40>
            <ion-label stacked><strong>ឈ្មោះទំនិញ </strong></ion-label>
        </ion-col>
        <ion-col width-20>
            <ion-label stacked><strong>គោលណ៍ដៅ</strong> </ion-label>
        </ion-col>
        <ion-col width-20>
            <ion-label stacked><strong>លក់បាន </strong></ion-label>
        </ion-col>
        <ion-col width-20>
            <ion-label stacked><strong>នៅសល់ </strong></ion-label>
        </ion-col>
    </ion-row>
    <ion-row baseline *ngFor="let product of products">
        <ion-col width-40>
            <ion-label [style.color]="product.star ? 'red':''" stacked>{{product.nameKh}}</ion-label>
        </ion-col>
        <ion-col width-20>
            <ion-label stacked>{{product.monthlyCaseTarget | negative}} កេស</ion-label>
        </ion-col>
        <ion-col width-20>
            <ion-label stacked>{{product.totalSale | round:true}} កេស</ion-label>
        </ion-col>
        <ion-col width-20>
            <ion-label stacked>{{product.remainingSale | round:true | negative}} កេស</ion-label>
        </ion-col>
    </ion-row>
</ion-content>

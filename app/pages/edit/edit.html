<ion-header>

  <ion-navbar primary>
    <ion-title>កែប្រែទិន្ន័យ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines>
        <ion-item>
            <ion-label>{{outletNameKh}}</ion-label>
        </ion-item>
    </ion-list>

    <ion-row baseline *ngFor="let product of products">
        <ion-col width-80>
            <ion-item>
                <ion-label [style.color]="product.star ? 'red':''" stacked>{{product.nameKh}}</ion-label>
            </ion-item>
        </ion-col>
        <ion-col width-10>
            <ion-input [(ngModel)]="product.amount" [style.color]="product.invalidAmount ? 'red' : 'black'" placeholder="0" type="tel"></ion-input>
        </ion-col>
        <ion-col width-10>
            <ion-label>{{product.unitKh}}</ion-label>
        </ion-col>
    </ion-row>
    <button block round (click)="submit()">
        <ion-icon name="checkmark"></ion-icon>
        កែប្រែ
    </button>
</ion-content>

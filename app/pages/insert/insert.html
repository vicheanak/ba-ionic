<ion-header>

  <ion-navbar primary>
    <ion-title>បញ្ចូលទិន្ន័យ</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding class="insert">
    <ion-list>
        <ion-item class="ion-select">
            <ion-label>{{selectedOutletNameKh}}</ion-label>
            <ion-select [(ngModel)]="outletId" cancelText="ចាកចេញ" okText="យល់ព្រម" (ionChange)="selectDt($event)">
                <ion-option *ngFor="let o of outlets" [value]="o.OutletId" [dtId]="o.Outlet.DistributorId">{{o.Outlet.outletNameKh}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <ion-list no-lines *ngIf="outlet">
        <ion-item>
            <ion-label>ឈ្មោះដេប៉ូ៖ {{outlet.Distributor.dtNameKh}}</ion-label>
        </ion-item>
    </ion-list>

    <ion-row baseline *ngFor="let product of products">
        <ion-col width-80>
            <ion-item>
                <ion-label [style.color]="product.star ? 'red':''" stacked>{{product.nameKh}}</ion-label>
            </ion-item>
        </ion-col>
        <ion-col width-20>
            <ion-input [(ngModel)]="product.amount" placeholder="0" type="text"></ion-input>
        </ion-col>
    </ion-row>
    <button block round (click)="submit()">
        <ion-icon name="checkmark"></ion-icon>
        បញ្ចូល
    </button>
</ion-content>

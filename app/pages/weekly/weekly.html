<ion-header>

  <ion-navbar primary>
    <ion-title>អាទិត្យនេះ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row baseline>
        <ion-col width-40>
            <ion-label stacked>ទំនិញ </ion-label>
        </ion-col>
        <ion-col width-20>
            <ion-label stacked>គោលណ៍ដៅ </ion-label>
        </ion-col>
        <ion-col width-20>
            <ion-label stacked>លក់បាន </ion-label>
        </ion-col>
        <ion-col width-20>
            <ion-label stacked>នៅសល់ </ion-label>
        </ion-col>
    </ion-row>
    <ion-row baseline *ngFor="let product of products">
        <ion-col width-40>
            <ion-label stacked>{{product.nameKh}}</ion-label>
        </ion-col>
        <ion-col width-20>
            <ion-label stacked>20</ion-label>
        </ion-col>
        <ion-col width-20>
            <ion-label stacked>19</ion-label>
        </ion-col>
        <ion-col width-20>
            <ion-label stacked>1</ion-label>
        </ion-col>
    </ion-row>
    <hr>
    <ion-row baseline>
        <ion-col width-20>
            <ion-label stacked>លក់បានសរុប</ion-label>
        </ion-col>
        <ion-col width-20>
            <ion-label stacked>133</ion-label>
        </ion-col>
        <ion-col width-20>
        </ion-col>
    </ion-row>
    <ion-row baseline>
        <ion-col width-20>
            <ion-label stacked>ប្រាក់កុម្សុង</ion-label>
        </ion-col>
        <ion-col width-20>
            <ion-label stacked>95%</ion-label>
        </ion-col>
        <ion-col width-20>
            <ion-label stacked>$0</ion-label>
        </ion-col>
        <ion-col width-20>
        </ion-col>
    </ion-row>
    <ion-row baseline>
        <ion-col width-20>
            <ion-label stacked>សាន់សីល </ion-label>
        </ion-col>
        <ion-col width-20>
            <ion-label stacked>10</ion-label>
        </ion-col>
        <ion-col width-20>
            <ion-label stacked>$5</ion-label>
        </ion-col>
        <ion-col width-20>
        </ion-col>
    </ion-row>
    <hr>
    <button block round (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
        បិទ
    </button>
</ion-content>

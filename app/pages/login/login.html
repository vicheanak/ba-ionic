<ion-content login>

    <ion-list>
        <h1 class="header en" primary>UniBook</h1>

        <form #loginForm="ngForm" novalidate loginForm>
            <ion-item>
                <ion-label floating primary>ឈ្មោះ</ion-label>
                <ion-input [(ngModel)]="login.username" class="en" ngControl="username" type="text" #username="ngForm" spellcheck="false" autocapitalize="off" required>
                </ion-input>
            </ion-item>
            <p [hidden]="username.valid || submitted == false" danger padding-left>
                ឈ្មោះត្រូវការបំពេញ
            </p>

            <ion-item>
                <ion-label floating primary>ពាក្យសំងាត់</ion-label>
                <ion-input [(ngModel)]="login.password" ngControl="password" type="password" #password="ngForm" required>
                </ion-input>
            </ion-item>
            <p [hidden]="password.valid || submitted == false" danger padding-left>
                ពាក្យសំងាត់ត្រូវការបំពេញ
            </p>
            <p *ngIf="failed == true || submitted == false" danger padding-left>
                {{authMsg}}
            </p>

            <ion-row responsive-sm>
                <ion-col>
                    <button (click)="onLogin(loginForm)" type="submit" primary block>ចូល</button>
                </ion-col>
            </ion-row>
        </form>
    </ion-list>

</ion-content>
